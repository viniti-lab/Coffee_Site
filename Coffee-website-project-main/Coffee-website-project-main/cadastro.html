<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraCafé - Cadastro</title>
  <link rel="stylesheet" href="css/style.css"> <!-- estilos globais -->
  <link rel="stylesheet" href="css/cadastro.css"> <!-- estilos de cadastro -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <h1><span class="logo-a">Aura</span><span class="logo-b">Café</span></h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="cardapio.html">Cardápio</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
      <!-- <a href="cadastro.html" class="active">Cadastro</a> -->
    </div>
    <div class="nav-icons">
      <a href="carrinho.html"><i class="fa fa-shopping-cart"></i></a>
      <a href="login.html"><i class="fa fa-user"></i></a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero small-hero">
    <div class="overlay">
      <h1>Crie sua Conta</h1>
      <p>Cadastre-se para aproveitar todas as vantagens</p>
    </div>
  </header>

  <!-- Cadastro -->
  <section class="container cadastro-container">
    <div class="cadastro-box">
      <h2><i class="fa fa-user-plus"></i> Cadastro</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required>
        </div>

        <div class="form-group">
          <label for="confirmar">Confirmar Senha</label>
          <input type="password" id="confirmar" placeholder="Repita sua senha" required>
        </div>

        <button type="submit" class="btn cadastro-btn">Cadastrar</button>
      </form>

      <p class="extra-text">Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Aura Café - Todos os direitos reservados</p>
      <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
