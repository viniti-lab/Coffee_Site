<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraCafé - Login</title>
  <link rel="stylesheet" href="css/style.css"> <!-- estilos globais -->
  <link rel="stylesheet" href="css/login.css"> <!-- estilos de login -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <h1><span class="logo-a">Aura</span><span class="logo-b">Café</span></h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="cardapio.html">Cardápio</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="cadastro.html" class="active">Cadastro</a>
    </div>
    <div class="nav-icons">
      <a href="carrinho.html"><i class="fa fa-shopping-cart"></i></a>
      <a href="login.html"><i class="fa fa-user"></i></a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero small-hero">
    <div class="overlay">
      <h1>Área do Cliente</h1>
      <p>Entre para acessar seu perfil e pedidos</p>
    </div>
  </header>

  <!-- Login -->
  <section class="container login-container">
    <div class="login-box">
      <h2><i class="fa fa-user"></i> Login</h2>
      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn login-btn">Entrar</button>
      </form>

      <p class="extra-text">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Aura Café - Todos os direitos reservados</p>
      <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
